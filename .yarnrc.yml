nodeLinker: node-modules

packageExtensions:
  tsc-watch@*:
    dependencies:
      ttypescript: "*"
  vue-router@*:
    dependencies:
      vue: "*"
  vue-jest@*:
    dependencies:
      vue: "*"
  vue-i18n@*:
    dependencies: 
      vue: "*"
  babel-loader@*:
    dependencies:
      webpack: "*"
  vue-loader@*:
    dependencies:
      webpack: "*"
  "@vue/test-utils@*":
     dependencies:
       vue: "*"
plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-berry.cjs
