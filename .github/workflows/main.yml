name: Build and Deploy
on:
  push:
    branches:
      - master
      - dev

jobs:
  build-libray:
    name: Build Libray
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Prepare Pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.7.6
      - name: Use Yarn Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Use Libray Cache
        uses: actions/cache@v2
        id: libray-cache
        with:
          path: 'packages/*/lib'
          key: ${{ runner.os }}-libray-${{ hashFiles('packages/**/*.ts') }}
      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build Libray
        if: steps.libray-cache.outputs.cache-hit != 'true'
        run: yarn run build:libray
  test:
    name: Test
    needs: build-libray
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Prepare Pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.7.6
      - name: Use Yarn Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Use Libray Cache
        uses: actions/cache@v2
        id: libray-cache
        with:
          path: 'packages/*/lib'
          key: ${{ runner.os }}-libray-${{ hashFiles('packages/**/*.ts') }}
      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build Libray
        if: steps.libray-cache.outputs.cache-hit != 'true'
        run: yarn run build:libray
      - name: Test
        run: yarn run test
  build-client:
    name: Build Client
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Prepare Pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.7.6
      - name: Use Yarn Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Use Libray Cache
        uses: actions/cache@v2
        id: libray-cache
        with:
          path: 'packages/*/lib'
          key: ${{ runner.os }}-libray-${{ hashFiles('packages/**/*.ts') }}
      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build Libray
        if: steps.libray-cache.outputs.cache-hit != 'true'
        run: yarn run build:libray
      - name: Build
        run: yarn run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: |
            dist
  build-server:
    name: Build Server
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Prepare Pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.7.6
      - name: Use Yarn Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Use Libray Cache
        uses: actions/cache@v2
        id: libray-cache
        with:
          path: 'packages/*/lib'
          key: ${{ runner.os }}-libray-${{ hashFiles('packages/**/*.ts') }}
      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build Libray
        if: steps.libray-cache.outputs.cache-hit != 'true'
        run: yarn run build:libray
      - name: Build 
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: yarn run build:server
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist-server
          path: |
            server/lib
  deploy-server:
    name: Deploy Server
    needs: build-server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    env:
      GCP_SERVICE_NAME: coong-back-end
      GCP_IAMGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/coong-back-end
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist-server
          path: server/lib
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      - name: Create Env File
        run: |
          touch server/.env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> server/.env
      - name: Build
        run: |
          docker build \
          -f server.Dockerfile \
          -t $GCP_IAMGE_NAME:$GITHUB_SHA \
          .
      - name: Tag
        run: |
          docker tag \
          $GCP_IAMGE_NAME:$GITHUB_SHA \
          $GCP_IAMGE_NAME:latest
      - name: Push
        run: |
          docker push $GCP_IAMGE_NAME:$GITHUB_SHA
      - name: Deploy
        run: |
          gcloud run deploy $GCP_SERVICE_NAME --image $GCP_IAMGE_NAME:$GITHUB_SHA \
          --quiet \
          --platform managed \
          --region asia-northeast3 \
          --allow-unauthenticated \
          --max-instances 10 \
          --port 8080 \
          --memory 512M
  deploy-dev-server:
    name: Deploy Dev Server
    needs: build-server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    env:
      GCP_SERVICE_NAME: coong-back-end-dev
      GCP_IAMGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/coong-back-end-dev
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist-server
          path: server/lib
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      - name: Create Env File
        run: |
          touch server/.env
          echo DATABASE_URL=${{ secrets.DATABASE_URL_DEV }} >> server/.env
      - name: Build
        run: |
          docker build \
          -f server.Dockerfile \
          -t $GCP_IAMGE_NAME:$GITHUB_SHA \
          .
      - name: Tag
        run: |
          docker tag \
          $GCP_IAMGE_NAME:$GITHUB_SHA \
          $GCP_IAMGE_NAME:latest
      - name: Push
        run: |
          docker push $GCP_IAMGE_NAME:$GITHUB_SHA
      - name: Deploy
        run: |
          gcloud run deploy $GCP_SERVICE_NAME --image $GCP_IAMGE_NAME:$GITHUB_SHA \
          --quiet \
          --platform managed \
          --region asia-northeast3 \
          --allow-unauthenticated \
          --max-instances 2 \
          --port 8080 \
          --memory 512M
