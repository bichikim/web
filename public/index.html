<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- update the version number as needed -->
    <script defer src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.21.1/firebase-messaging.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.21.1/firebase-remote-config.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.21.1/firebase-performance.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
